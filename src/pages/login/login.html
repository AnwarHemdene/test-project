<ion-header>
<ion-navbar>
  <!-- add '      ' to show menu  -->
      <button ion-button icon-only menuToggle  >
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
</ion-navbar>
</ion-header>
<ion-content class="background">
  <h1>Hanimo</h1>

  <ion-card>

      Se Connecter

        <ion-item>
          <ion-label floating>Nom d'utilisateur</ion-label>

        </ion-item>
        <ion-item>
            <p> mot de passe oublié? <a> le récupérer d'ici </a></p>
        </ion-item>
        <button ion-button color="danger" block outline>Se Connecter</button>

      <b> Ou </b>
      <button ion-button color="Primary" block icon-left>

      <button ion-button color="danger" block icon-left>
          <ion-icon name="logo-google"></ion-icon>
          <div>Se Connecter avec Google</div>
        </button>

  </ion-card>

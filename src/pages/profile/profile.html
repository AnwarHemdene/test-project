<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle  >
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-grid>
        <ion-fab top right>
            <button ion-fab color="light" mini ><ion-icon name="md-create"></ion-icon></button>
        </ion-fab>
        <ion-row>
          <ion-col >
              <ion-thumbnail item-start>
              <ion-avatar item-start class="circle">
                  <img src="assets/imgs/avatar.jpg">
                </ion-avatar>
              </ion-thumbnail>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <h2>UserName</h2>
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="profile">
          <ion-segment-button value="content">
              <ion-icon name="ios-list-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="private-content">
              <ion-icon name="ios-bookmark-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="about">
              <ion-icon name="ios-information-circle-outline"></ion-icon>
          </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

      <div [ngSwitch]="profile">
        <ion-list *ngSwitchCase="'content'">
          <ion-item>
            
            <h2>element</h2>
          </ion-item>
         
        </ion-list>
    
        <ion-list *ngSwitchCase="'private-content'">

            <!-- Repeat the ion-item for as many items that we have inside of our Content list. -->
            <ion-item *ngFor="let item of items" (click)="selectContentItem(item)">
              <h2>Content Name: {{item.itemName}}</h2>
              <h3>Description: {{item.itemContent}}</h3>
            </ion-item>

        </ion-list>
    
        <ion-list *ngSwitchCase="'about'">
          <ion-item>
            <h2>Element3</h2>
          </ion-item>
        </ion-list>
      </div>
  </ion-card>

</ion-content>

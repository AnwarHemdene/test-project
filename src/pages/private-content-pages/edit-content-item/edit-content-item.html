<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{contentItem.itemName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="contentItem.itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="contentItem.itemContent"></ion-input>
  </ion-item>

  <button ion-button block (click)="editContentItem(contentItem)">Edit Item</button>
</ion-content>

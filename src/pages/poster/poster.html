<ion-header>
    <ion-navbar>
          <button ion-button icon-only menuToggle  >
            <ion-icon name="ios-arrow-back-outline"></ion-icon>
          </button>
          <ion-title> Poster une annonce</ion-title>
    </ion-navbar>

    

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
        <ion-list no-lines>
            <ion-list-header> Poster votre annonce </ion-list-header>  
            <ion-item>
              <ion-label floating >Votre description</ion-label>
              <ion-input type="text"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Type d'annonce</ion-label>
                <ion-select [(ngModel)]="typeAnnonce" (ngModelChange)="presentConfirm(typeAnnonce)">
                  <ion-option value="type0">type 0</ion-option>
                  <ion-option value="type1">type 1</ion-option>
                  <ion-option value="type2">type 2</ion-option>
                  <ion-option value="type3">type 3</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
            </ion-item>
          </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar >
    <button ion-button icon-only menuToggle class="bar-button" >
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>inscrire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-list inset>
    <ion-thumbnail item-start>
    <ion-item>
      <ion-label floating >  <ion-icon name="person"></ion-icon> &nbsp;&nbsp; Firstname</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>  <ion-icon name="ios-mail"></ion-icon> &nbsp;&nbsp; Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>  <ion-icon name="md-phone-portrait"></ion-icon> &nbsp;&nbsp;Phone Number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label floating >  <ion-icon name="md-lock"></ion-icon> &nbsp;&nbsp;Password</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>  <ion-icon name="md-lock"></ion-icon> &nbsp;&nbsp;Confirmer Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col><button ion-button outline >Male</button>
            <button ion-button >Female</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-item>
              <ion-label floating> &nbsp;&nbsp;Jour</ion-label>
              <ion-input type="jour"></ion-input>
          </ion-item>
           </ion-col>
            <ion-col><ion-item>
                <ion-label floating> &nbsp;&nbsp;Mois</ion-label>
                <ion-input type="mois"></ion-input>
            </ion-item></ion-col>
              <ion-col>
                <ion-item>
                    <ion-label floating> &nbsp;&nbsp;Annee</ion-label>
                    <ion-input type="annee"></ion-input>
                </ion-item>
              </ion-col>
        </ion-row>
    </ion-grid>
     
    </ion-thumbnail>
  </ion-list>
</ion-content>
